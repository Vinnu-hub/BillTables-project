<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Outputs</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <div class="container">
        <h2>Bill Outputs</h2>
        <button id="fetchButton">Fetch Data</button>
        <table id="billTable">
            <thead>
                <tr>
                    <th>Bill ID</th>
                    <th>Bill Date</th>
                    <th>Station</th>
                    <th>Category</th>
                    <th>Subcategory</th>
                    <th>Origin</th>
                    <th>Manufacturing</th>
                    <th>HSN Code</th>
                    <th>Store</th>
                    <th>Name</th>
                    <th>Size</th>
                    <th>MRP</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Rows will be added here dynamically -->
            </tbody>
        </table>
    </div>
    <script src="project.js"></script>
</body>
</html>
